{% extends 'base.html' %}
{% block title %}Register - StackIt{% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="neon-card w-100" style="max-width: 500px;">
    <h3 class="text-glow text-center mb-4">Register</h3>

    <form method="POST">
      <div class="mb-3">
        <label>Username</label>
        <input name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input name="email" type="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input name="password" type="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-neon w-100">Register</button>
    </form>

    <p class="mt-3 text-center">
      Already have an account?
      <a href="{{ url_for('main.login') }}">Login here</a>
    </p>
  </div>
</div>

{% endblock %}
